<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Australian Tourism Visualizations</title>
  <!-- Include Vega, Vega-Lite, and Vega-Embed via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .viz-container {
      margin-bottom: 50px;
    }
    /* Responsive Layout: Visualizations side by side on larger screens */
    .visualizations {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .viz-row {
      display: flex;
      flex-wrap: wrap;
      width: 100%;
      margin-bottom: 50px;
    }
    .viz-row .viz-container {
      width: 48%; /* Adjust to fit two visualizations side by side */
    }
    /* World Map Visualization */
    .world-map-container {
      width: 100%; /* Full width below the first two */
    }
    /* Responsive adjustments */
    @media (max-width: 999px) {
      .viz-row .viz-container {
        width: 100%; /* Stack visualizations on smaller screens */
      }
    }
  </style>
</head>
<body>
  
  <div class="visualizations">
    <!-- Container for the first two visualizations -->
    <div class="viz-row">
      <!-- Visualization 1: Short-term Visitor Arrivals by Australian States -->
      <div class="viz-container">
        <div id="australia-map"></div>
        <script type="text/javascript">
          // URL to the externally hosted australia_map.vg.json file
          const australiaMapSpecURL = "https://raw.githubusercontent.com/SlayerPuppets/FIT3179/refs/heads/main/Visualization%202/js/aus_tourism.vg.json";
          
          // Embed the Australian States map visualization using the external vg.json file
          vegaEmbed('#australia-map', australiaMapSpecURL).then(result => {
            // Access the Vega view instance (optional)
            // const view = result.view;
          }).catch(error => {
            console.error(error);
          });
        </script>
      </div>
      
      <!-- Visualization 2: Number of Tourists per Country with Year Filter -->
      <div class="viz-container">
        <div id="bar-chart"></div>
        <script type="text/javascript">
          // URL to the externally hosted bar_chart.vg.json file
          const barChartSpecURL = "https://raw.githubusercontent.com/SlayerPuppets/FIT3179/refs/heads/main/Visualization%202/js/aus_visitors.vg.json";
          
          // Embed the bar chart visualization using the external vg.json file
          vegaEmbed('#bar-chart', barChartSpecURL).then(result => {
            // Access the Vega view instance (optional)
            // const view = result.view;
          }).catch(error => {
            console.error(error);
          });
        </script>
      </div>
    </div>
    
    <!-- Visualization 3: World Map of Annual Tourist Arrivals by Country -->
    <div class="viz-container world-map-container">
      <div id="world-map"></div>
      <script type="text/javascript">
        // URL to the externally hosted world_map.vg.json file
        const worldMapSpecURL = "https://raw.githubusercontent.com/SlayerPuppets/FIT3179/refs/heads/main/Visualization%202/js/tourist_arrival_by_country.vg.json";
        
        // Embed the world map visualization using the external vg.json file
        vegaEmbed('#world-map', worldMapSpecURL).then(result => {
          // Access the Vega view instance (optional)
          // const view = result.view;
        }).catch(error => {
          console.error(error);
        });
      </script>
    </div>
    
    <!-- Visualization 4: Total Overseas Arrivals and Departures -->
    <div class="viz-container world-map-container">
      <div id="overseas-arrivals-departures"></div>
      <script type="text/javascript">
        // URL to the externally hosted overseas-arrival-departure.vg.json file
        const overseasArrivalsDeparturesSpecURL = "https://raw.githubusercontent.com/SlayerPuppets/FIT3179/refs/heads/main/Visualization%202/js/overseas-arrival-departure.vg.json";
        
        // Embed the overseas arrivals and departures visualization using the external vg.json file
        vegaEmbed('#overseas-arrivals-departures', overseasArrivalsDeparturesSpecURL).then(result => {
          // Access the Vega view instance (optional)
          // const view = result.view;
        }).catch(error => {
          console.error(error);
        });
      </script>
    </div>
  </div>
</body>
</html>
